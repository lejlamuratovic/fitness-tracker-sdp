<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            background-color: #72A1BF;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Confirm your account</h1>
<div>Welcome to Fitness Tracker <b th:text="${name}">name</b>!</div>
<p>
    Your account has been created on our platform
    <br>
    To confirm the validity of your email address, please click on the button below
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">Confirm my account</a>
</p>
<br>
<p>
    Regards, <br />
    <em>Fitness Tracker Team</em>
</p>
</body>
</html>
