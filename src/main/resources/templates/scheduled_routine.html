<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Routine Reminder</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: Calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            background-color: #72A1BF;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<h1>Routine Reminder</h1>
<div>Hello, <b th:text="${name}">User</b>!</div>
<p>
    This is a reminder that you have a routine scheduled today at <b th:text="${scheduledTime}">time</b>.
    <br>
    Please make sure to attend your routine.
</p>
<br>
<p>
    Regards, <br />
    <em>Fitness Tracker Team</em>
</p>
</body>
</html>
