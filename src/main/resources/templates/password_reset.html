<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Password Reset Request</h1>
    <p>Hello, <b th:text="${name}">User</b>!</p>
    <p>You have requested to reset your password. Please use the following token to complete this action.</p>
    <p>Your token: <b th:text="${resetToken}"></b> </p>
    <br>
    <p>If you did not request a password reset, please ignore this email or contact support.</p>
    <p>Regards,</p>
    <em>Fitness Tracker Team</em>
</body>
</html>
